<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        class Options {
            constructor(height, width, bg, fontSize, textAlign) {
                this.height = height + 'px';
                this.width = width + 'px';
                this.bg = bg;
                this.fontSize = fontSize + 'px';
                this.textAlign = textAlign;
            }
            createDiv() {
                let div = document.createElement('div');
                div.textContent = 'Это какой-то текст';
                div.style.cssText = `display: inline-block; height: ${this.height}; width: ${this.width}; background: ${this.bg}; font-size: ${this.fontSize}; text-align: ${this.textAlign}; `;
                document.body.appendChild(div);
            } 
        }
        let newDiv = new Options(100, 200, 'red', 21, 'center');
        newDiv.createDiv();
    </script>
</body>
</html>
