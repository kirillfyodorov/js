<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filter</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="filters">
        <label for="germany">Germany: 
            <input id="germany" type="checkbox" class="checkbox">
            <span class="checkbox-custom"></span>
        </label>
        <label for="france">France: 
            <input id="france" type="checkbox" class="checkbox">
            <span class="checkbox-custom"></span>
        </label>
        <label for="italian">Italian: 
            <input id="italian" type="checkbox" class="checkbox">
            <span class="checkbox-custom"></span>
        </label>
    </div>
    <div class="container">
        <div class="country germany"></div>
        <div class="country france"></div>
        <div class="country italian"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
